<!DOCTYPE html>
<html>
<head>
    <!-- A saber que es esto... -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- js de cordova, jquery, jquery mobile y js personal (index.js)-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <!-- estilo css de jquery mobile y css personal (index.css) -->
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<!-- ventana de noticias -->
<div data-role="page" id="ventanarss" data-theme='b'>

    <!-- menu lateral (no se muestra) -->
    <div data-role="panel" id="mypanel" data-position-fixed="true">
        <center>
            <div id="panelusu">
                <h3>Cuenta:</h3>
                <p id="corr">Correo: </p>
                <p id="cont">Contra: </p>
                <h3>Cambiar Temas:</h3>
            </div>
            <div id="paneltemas">
                <form id="formtemas2" onsubmit="return false;">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <table id="tabla2">
                                
                        </table>
                        <br>
                        <center><input type="submit" data-inline="true" data-theme="b" name="submit" id="confirm2" value="Confirmar"></center>
                        <br>
                    </fieldset>
                </form>
            </div>
        </center>
        <div id="cerrarPanel">     <!-- Colocado abajo -->
            <center>
                <a href="" id="cerrarSesion" data-role="button" data-inline="true" data-theme="a">Cerrar sesion</a>
            </center>
        </div>
    </div>

    <!-- Cabecera -->
    <div data-role="header" id="cabezera" data-position="fixed" data-tap-toggle="false">
        <!-- Boton que despliega el panel izquierdo -->
        <a href="#mypanel" data-icon="gear" class="ui-btn-left">Opciones</a>
        <h1>Noticias</h1>
        <a href="" id="recargar" data-icon="refresh" class="ui-btn-right">Recargar</a>
    </div>

    <!-- Contenido -->
    <div data-role="main" class="ui-content" id="noticias">

        <!-- aquí iran las noticias -->
        <div data-role="collapsibleset" id="rss"><center><h1>¡Bienvenido!</h1></center></div>
    </div>

    <!-- Pie de página -->
    <!--<div data-role="footer" data-position="fixed">
        <h1>FIN</h1>
    </div>-->

</div>



<!-- ventana de Login -->
<div data-role="page" id="ventanalogin" data-theme='b'>

    <!-- Cabecera -->
    <div data-role="header" id="cabeceralogin">
        <h1>Login</h1>
    </div>

    <!-- Contenido -->
    <div data-role="main" class="ui-content" id="formulario">
        <!-- formulario -->
        <center>
            <form id="form" onsubmit="return false;">
                <fieldset>
                    <div data-role="fieldcontain">
                        <label for="correo">Correo:</label>
                        <input type="text" style="text-align: center" name="name" id="correo" value=""  />
                    </div>
                    <div data-role="fieldcontain">
                        <label for="pass">Contraseña:</label>
                        <input type="password" style="text-align: center" name="name" id="pass" value=""  />
                    </div>
                    <a href="" id="nuevo" data-role="button" data-inline="true">Registrarse</a>
                    <input type="submit" data-inline="true" data-theme="a" name="submit" id="submit" value="Entrar">
                </fieldset>
            </form>
        </center>
    </div>

    <!-- Pie de página -->
    <!--<div data-role="footer">
        <h1>FIN</h1>
    </div>-->

</div>

<!-- ventana de temas -->
<div data-role="page" id="ventanaTemas" data-theme='b'>

    <!-- Cabecera -->
    <div data-role="header" id="cabeceratemas">
        <h1>Temas</h1>
    </div>

    <!-- Contenido -->
    <div data-role="main" class="ui-content" id="quetemas">
        <!-- formulario -->
        <center>
            <form id="formtemas" onsubmit="return false;">

                <fieldset data-role="controlgroup" data-type="horizontal">

                    <table id="tabla">
                        
                    </table>
                    <br>
                    <center><input type="submit" data-inline="true" data-theme="a" name="submit" id="confirm" value="Confirmar"></center>

                </fieldset>
            </form>
        </center>
    </div>

    <!-- Pie de página -->
    <!--<div data-role="footer">
        <h1>FIN</h1>
    </div>-->

</div>

</body>
</html>
